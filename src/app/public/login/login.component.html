<div>
  <div class="header">
    <a routerLink="/" class="header--logo w-inline-block">
      <img src="assets/logo.svg" alt="" class="logo"/>
    </a>
    <div class="header--nav">
      <a routerLink="/create-new-account" class="header--nav-item">Регистрация</a>
      <a routerLink="/about" class="header--nav-item">О нас</a>
    </div>
  </div>

  <div class='container pv8'>
    <div class='row'>
      <div class='col-sm-12 text-center'>
        <h1>С возвращением!</h1>
      </div>
    </div>
    <div class='row pt6'>
      <div class='col-md-4 col-md-offset-4'>
        <form role="form" (ngSubmit)="login()" accept-charset="UTF-8" method="post">
          <div class="form-group">
            <label class="control-label" for="email">Почта</label>
            <input [(ngModel)]="userDetail.email"
                   placeholder="моя_почта@gmail.com"
                   autofocus="autofocus"
                   required="required"
                   class="form-control"
                   name="email" id="email" type="email" />
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Пароль</label>
            <input [(ngModel)]="userDetail.password"
                   required="required"
                   class="form-control"
                   name="password" id="password" type="password" />
          </div>
          <input type="submit" name="commit" value="Войти" class="btn btn-primary btn-block" data-disable-with="Next" />
        </form></div>
    </div>
  </div>
</div>
