<div>
  <div class='container pv8'>
    <div class='row'>
      <div class='col-sm-12 text-center'>
        <h1>Информация о беременности!</h1>
      </div>
    </div>
    <div class='row pt6'>
      <div class='col-md-4 col-md-offset-4'>
        <form role="form" (ngSubmit)="create()" #pregnancyForm="ngForm" accept-charset="UTF-8" method="post">
          <div class="form-group">
            <label class="control-label" for="period">Период беременности (в днях)</label>
            <input [(ngModel)]="period"
                   placeholder="период беременности в днях"
                   autofocus="autofocus"
                   required
                   class="form-control"
                   max="1000"
                   name="period" id="period" type="number" />
          </div>
          <input type="submit" [disabled]="pregnancyForm.form.invalid" name="commit" value="Создать" class="btn btn-primary btn-block" data-disable-with="Next" />
        </form></div>
    </div>
  </div>
</div>
